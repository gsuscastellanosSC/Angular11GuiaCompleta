<div *ngIf="listadoDecitas.length === 0" class="card card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">
            No hay citas para mostrar
        </h5>
    </div>
</div>
<div *ngFor="let cita of listadoDecitas; let i = index" class="card mb-2">
    <div class="card-body">
        <p class="card-text form-group mb-3"> <span>Nombre:</span> {{cita.nombre}} </p>
        <p class="card-text form-group mb-3"> <span>Fecha:</span> {{cita.fecha}} </p>
        <p class="card-text form-group mb-3"> <span>Hora:</span> {{cita.hora}} </p>
        <p class="card-text form-group mb-3"> <span>Sintomas:</span> {{cita.sintomas}} </p>
        <button style="width: 100%;" (click)="delete(i)" class="bnt btn-danger btn-block">ELIMINAR</button>
    </div>
</div>
